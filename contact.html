  <body>
    <header>
      <div class="header">
        <div class="logo-container">
          <a href="index.html">
            <img
              src="images/logo.png"
              alt="Logo for Travel Destinations"
              class="logo"
            />
          </a>
        </div>
      </div>
      <div class="icons">

      </nav>
      <hr class="divider-line" />
    </header>
    <div class="headings">
      <h1>Contact</h1>
    </div>
    <div class="page contact-form">
      <img src="images/contactform.jpg" alt="Photo of New York" />

      <form id="contact_form" title="Contact form" name="contact_form">
        <div class="success-message"></div>
        <div>
          <label for="fullname">Name</label>
          <p class="error-message name-error">Please enter your name</p>
          <input type="text" id="fullname" name="your-name" class="form-name" />
        </div>
        <div>
          <label for="email">Email</label>
          <p class="error-message email-error">
            Please enter a valid e-mail address
          </p>
          <input type="email" id="email" name="your-email" class="form-email" />
        </div>
        <div>
          <label for="subject">Subject</label>
          <p class="error-message subject-error">
            Your subject must be at least 15 characters
          </p>
          <input
            type="text"
            id="subject"
            name="your-subject"
            class="form-subject"
          />
        </div>
        <div>
          <label for="comment">Comment</label>
          <p class="error-message message-error">
            Your message must be at least 25 characters
          </p>
          <textarea
            placeholder="Write to us!"
            id="comment"
            cols="30"
            rows="10"
            name="your-message"
            class="form-message"
          ></textarea>
        </div>
        <div class="contact-button">
          <input type="submit" value="SUBMIT" class="button" />
        </div>
      </form>
    </div>

      <div class="footer-content">
        <div class="footer-copyright">
