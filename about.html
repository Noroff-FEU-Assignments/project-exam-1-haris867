<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam TEST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Roboto:wght@100;300;400;500;700;900&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b5e57b6385.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo-container">
          <a href="index.html">
            <img
              src="images/logo.png"
              alt="Logo for Travel Destionations"
              class="logo"
            />
          </a>
        </div>
      </div>
      <div class="icons">
        <a href="favourites.html">
          <i class="fa fa-heart" aria-hidden="true"></i>
        </a>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <nav class="nav">
             <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="posts.html">Posts</a>
              </li>
              <li>
                <a href="favourites.html">Favourites</a>
              </li>
              <li>
                <a href="about.html" class="active">About</a>
              </li>
              <li>
                <a href="contact.html">Contact</a>
              </li>
            </ul>
      </nav>

      </div>
      <hr class="header-line" />
    </header>
    <div class="page comment-form">
        <form id="contact_form" title="Contact form" name="contact_form">
            <div>
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="your-name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="your-email">
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="your-subject">
            </div>
            <div>
                <label for="comment">Comment</label>
                <textarea id="comment" cols="30" rows="10" name="your-message"></textarea>
            </div>
            <input type="submit" value="Post comment!">
        </form>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
